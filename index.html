<!DOCTYPE html>
<html>
<head>
    <title> google-webpage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<style>
.image {
    width: 272px;
    height:92px;
    margin-top: 10em;
}
.search-box {
    border-radius: 40px;
    border-style:groove;
    border-color: rgba(0,0,0,0.17);
    border-width:1px;
    height:46px;
    width: 510px;
    margin-top: 20px;
            }
input:focus {
    outline: none;
}

#search-icon {
    font-size: 20px;
    color:rgba(0,0,0,0.33); 
    left: -252px;
    bottom: 35px;
    margin: 0 auto;
    position:relative;
    padding-bottom: 20px;
    }

.parent {
    display:grid;
    place-items: center;
}

input {
    padding-left: 48px;
    font-size: 17px;
}

.search-box:hover {
    box-shadow: -1px -2px 2px rgba(0,0,0,0.07), 1px 2px 2px rgba(0,0,0,0.07); 
}

.search-box:focus {
    box-shadow: -1px -2px 2px rgba(0,0,0,0.07), 1px 2px 2px rgba(0,0,0,0.07);
}

#button-container {
    background:white;
    display:flex;
    height:500px;
}

#button1 {
    border: none;
    width: 40%;
    height:40px;
    display:flex;
    justify-content: space-around;
    margin:auto;
}

#button2 {
    border:none;
    width:40%;
    height:40px;
    display: flex;
    justify-content: space-around;
    margin:auto;
}
</style>
</head>
<main>  
    <div class="parent">
         <img class="image" src="https://web.archive.org/web/20191130235109im_/https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo">
    </div>
             <form>
                <div class="parent" >
                    <input type="text" class="search-box" /> 
                    <div>
                    <i  class="material-icons" id="search-icon"> search</i>
                    </div>
                </div>
                <div id="button-container">
                <div id="button1">
                <input  type="submit" value="Cerca con Google">
                </div> 
                <div id="button2">
                <input type="submit" value="Mi sento fortunato">
                </div>
                </div>
             </form>
</main>
</html>
