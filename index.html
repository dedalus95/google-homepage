<!DOCTYPE html>
<html>
<head>
    <title> google-webpage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<style>
.image {
    width:350px;
    height:auto;
    margin-top: 10em;
}
.search-box {
    border-radius: 34px;
    border-style:groove;
    border-color: rgba(0,0,0,0.17);
    border-width:1px;
    height:39px;
    width: 640px;
    margin-top: 20px;
            }
input:focus {
    outline: none;
}

#icon {
    font-size: 20px;
    color:rgba(0,0,0,0.33); 
    left: -300px;
    bottom: 31px;
    margin: 0 auto;
    position:relative
    }

.parent {
    display:grid;
    place-items: center;
}
    
</style>
</head>
<main>  
    <div class="parent">
         <img class="image" src="https://web.archive.org/web/20191130235109im_/https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo">
    </div>
             <form>
                <div class="parent" >
                    <input type="text" class="search-box"/> 
                    <div>
                    <i  class="material-icons" id="icon"> search</i>
                </div>
                </div>
             </form>
</main>
</html>
